<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLink Encoder</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3R+n5A4X7fTxDc3E" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container">
        <h1>SecureLink Encoder</h1>
        <label for="inputUrl">Input URL:</label>
        <input type="text" id="inputUrl" name="inputUrl" class="form-control">
        <label for="secret">Secret:</label>
        <input type="password" id="secret" name="secret" class="form-control">
        <label for="userID">User ID:</label>
        <input type="password" id="userID" name="userID" class="form-control">
        <button onclick="generateEncodedUrl()" class="btn btn-primary mt-2">Encode URL</button>
        <label for="outputUrl">Encoded URL:</label>
        <input type="text" id="outputUrl" name="outputUrl" class="form-control" readonly>
    </div>
    <script>
        async function generateEncodedUrl() {
            const inputUrl = document.getElementById('inputUrl').value;
            const secret = document.getElementById('secret').value;
            const userID = document.getElementById('userID').value;

            const signature = await md5(inputUrl + userID + secret);
            const uri = inputUrl + "::" + userID + "::" + signature;

            const preEncode64 = btoa(uri);
            const finalEncode = "https://secure.link/" + preEncode64;

            document.getElementById('outputUrl').value = finalEncode;
        }

        function md5(input) {
            const md5 = new TextEncoder().encode(input);
            return crypto.subtle.digest('MD5', md5).then(buffer => {
                return Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            });
        }
    </script>
